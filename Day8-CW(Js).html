<!-- You are making a simple calculator for a grocery store. The cashier enters the product code (1 to 3), 
and the quantity purchased. Based on the product code:
Code 1 is for "Apple" – ₹30 per item
Code 2 is for "Banana" – ₹10 per item
Code 3 is for "Mango" – ₹50 per item

You need to:
Ask the user to enter a product code and quantity.
Use a loop to keep asking until 5 purchases are made.
Use a switch statement to calculate and display the total price for each item.
Use if...else to display a special message if total bill for the item is more
than ₹100: "High purchase"; otherwise: "Normal purchase".
If the user enters an invalid product code, skip that iteration using continue. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Calculator</title>
</head>
<body>

    <p id="result"></p>
  
    <script>
        let result="";

        for(let i=1;i<=5;i++)
    {
        let code=Number(prompt("Enter product code between 1-3"+"<br>"+
        'Code 1 is for "Apple" '+"<br>"+
        'Code 2 is for "Banana"'+"<br>"+
        'Code 3 is for "Mango" '));

    if( code < 1 || code > 3)
    {
       result=result+'Invalid code!'+"<hr>";
       continue;
    }

    
    let qty = Number(prompt("Enter quantity:"));
    let price=0;
    let productname="";

     switch (code)
      {
            case 1:
                productName = "Apple";
                price = 30;
                break;
            case 2:
                productName = "Banana";
                price = 10;
                break;
            case 3:
                productName = "Mango";
                price = 50;
                break;
        }

        let total=qty*price;

        result += `<p>Product: ${productName} | Qty: ${qty} | Total: ₹${total}</p>`;

        if (total > 100) {
            result += `<p><b>High purchase</b></p>`;
        } else {
            result += `<p>Normal purchase</p>`;
        }

        result += "<hr>";
    }
  document.getElementById("result").innerHTML = result;
    </script>
</body>
</html>
