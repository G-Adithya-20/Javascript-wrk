<!-- You are helping to build a basic item return page for an online store. When a customer clicks a button,
the script should do the following:
Create an object named order with the following details:
itemName, isDelivered, and daysSinceDelivery.
When the button is clicked, check if:
the item has been delivered (isDelivered is true) and 
the item was delivered within the last 7 days
If both are true, display “Eligible for Return”, 
otherwise display “Return Period Expired” — without using if-else.
Also:
Check if the itemName property exists in the object.
Then remove the daysSinceDelivery property using a suitable operator. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
</head>
<body>
    <p id="name"></p>
    <p id="delivery"></p>
    <p id="daysdelivery"></p>
    <button onclick="Delivery()">Login</button>
    <p id="check"></p>
    <p id="itemexist"></p>
    <script>
    var order=
    {
         itemName:"Bag",
         isDelivered:true,
         daysSinceDelivery:3
    };

        document.getElementById("name").innerHTML="Name of Item : "+order.itemName;
        document.getElementById("delivery").innerHTML="Delieverd/Not : "+order.isDelivered;
        document.getElementById("daysdelivery").innerHTML="Days since delivery : "+order.daysSinceDelivery;


    function Delivery()
    {
        var delieveryEligiblityCheck=(order.isDelivered==true && order.daysSinceDelivery<=7)?"Eligible for Return":"Return Period Expired";
        document.getElementById("check").innerHTML="Eligible for Return/Not : "+delieveryEligiblityCheck;
        var itemNameExists="itemName" in order;
        document.getElementById("itemexist").innerHTML="Exist/Not : "+itemNameExists;
        delete order.daysSinceDelivery;
    }
    
    </script>
</body>
</html>
