<!-- You are helping to build a feedback form for a basic website. 
When a user submits feedback, you receive a string that may contain extra spaces 
and mixed cases. Your task is to clean and process the feedback string so it can 
be stored or displayed neatly.
var feedback = "   I loved the FOOD and the service!   ";

Perform the following actions:
Remove extra spaces at the beginning and end of the string.
Convert the entire string to lowercase.
Replace the word "food" with "ambience".
Find and print the position of the word "service". 
Finally, convert the string to an array of words and print the array.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <pre id="demo"></pre>
    <pre id="trim"></pre>
    <pre id="lowercase"></pre>
    <pre id="replace"></pre>
    <pre id="position"></pre>
    <pre id="array"></pre>
    <script>
        var feedback = "   I loved the FOOD and the service!   ";

        document.getElementById("demo").innerHTML=feedback+"\n";
        feedback = feedback.trim();
        document.getElementById("trim").innerHTML=feedback;

        document.getElementById("lowercase").innerHTML=feedback.toLowerCase();

        var text=feedback.replace("FOOD","ambience");
        document.getElementById("replace").innerHTML=text;

        var pos=feedback.indexOf("service");
        document.getElementById("position").innerHTML=pos;

        var array=feedback.split(" ");
        document.getElementById("array").innerHTML=array;
    </script>
</body>
</html>
