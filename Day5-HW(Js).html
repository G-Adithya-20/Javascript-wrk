<!-- Imagine you're building a basic profile page for a user on a small website. Create a script that:

Stores the user's name, age, and whether they are an admin using variables.
Checks whether the user is old enough to access admin features (age should be 18 or more and user must be admin).
Use the conditional ? : operator to display either "Access Granted" or "Access Denied" based on the condition.
Display the result only when a button is clicked.
Also check if the "age" property exists in the user object using the "in" operator.
Delete the "age" property after the check using the delete operator -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>
    <p id="name"></p>
    <p id="age"></p>
    <p id="pos"></p>
    <button onclick="login()">Login</button>
    <p id="result"></p>
    <p id="ageCheck"></p>
    <script>
        var user =
        {
            name:"Ajai",
            age:18,
            position:"admin"
        };

        document.getElementById("name").innerHTML=user.name;
        document.getElementById("age").innerHTML=user.age;
        document.getElementById("pos").innerHTML=user.position;

        function login()
        {
        var feautres=(user.age>=18 && user.position=="Admin"||"admin")?"Access Granted":"Access Denied";
        document.getElementById("result").innerHTML=feautres;

        var check = "age" in user;
        var checkCondition=(check)?"Age prop exists":"Age prop does not exist";
        document.getElementById("ageCheck").innerHTML=checkCondition;
        
        delete user.age;
        }
    </script>
</body>
</html>
